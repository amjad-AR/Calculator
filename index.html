<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        
        <div class="calculator">
            <div class="display">
                <input type="text" class="display-input" value="0" readonly placeholder="0">
                <div class="display-result" ></div>
            </div>

            <div class="keypad">
                <div class="key clear">C</div>
                <div class="key operator">±</div>
                <div class="key operator">%</div>
                <div class="key operator">÷</div>

                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key operator">×</div>

                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key operator">-</div>

                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key operator">+</div>

                <div class="key zero">0</div>
                <div class="key">.</div>
                <div class="key equals">=</div>
            </div>
        </div>
    </div>
</body>

</html>
